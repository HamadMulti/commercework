{% extends 'ecommerce/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <header>
            <h1>Register</h1>
        </header>
        <main>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <nav class="mt-3">
                <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Log in</a>
            </nav>
        </main>
    </div>
{% endblock %}
