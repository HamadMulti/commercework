{% extends 'ecommerce/base.html' %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <header>
            <h1>Add a New Product</h1>
        </header>
        <main>
            <!-- Add enctype for file upload support -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Product</button>
            </form>
            <nav class="mt-3">
                <a href="{% url 'product_list' %}" class="btn btn-link">Back to Product List</a>
            </nav>
        </main>
    </div>
{% endblock %}
